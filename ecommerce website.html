<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaJunkies</title>
  <link rel="stylesheet" href="ecommerce website.css" />
</head>
<body>
  <header class="header">
    <div class="top-bar">
      <div class="icon">
        <!-- Hamburger Icon SVG -->
        <svg width="28" height="28" viewBox="0 0 100 80" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="100" height="8" fill="#5B2C06"/>
          <rect y="30" width="100" height="8" fill="#5B2C06"/>
          <rect y="60" width="100" height="8" fill="#5B2C06"/>
        </svg>
      </div>
      <div class="icons-right">
        <!-- Search Icon SVG -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#5B2C06" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
        <!-- Cart Icon SVG -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#5B2C06" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
      </div>
    </div>

    <div class="hero">
      <img src="Coffee Beans.png" alt="Coffee Beans" class="hero-img" />
      <div class="hero-text">
        <h1>Welcome to <br><span>JavaJunkies.</span></h1>
        <p>The best local brew.</p>
        <button class="shop-btn">SHOP NOW</button>
      </div>
    </div>
  </header>
</body>
</html>
