<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaJunkies</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header class="header">
        <div class="top-bar">
            <div class="icon">
                <!-- Nav bar - hamburger -->
                <svg width="28" height="28" viewbox="0 0 100 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="8" fill="#7B2102"/>
                    <rect y="30" width="100" height="8" fill="#7B2102"/>
                    <rect y="60" width="100" height="8" fill="#7B2102"/>
                </svg>
            </div>
            <div class="icons-right">
                <!-- Search icon -->
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="7B2102" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>

            </div>
        </div>

    
    </header>
</body>
</html>
